<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <header>
        <h2>Sign up</h2>
        <hr>
    </header>
    <main>
        <div>
            <form action="/ThankYouPageAfterSignup.html">
                <i>First Name</i> 
                <input type="text" placeholder="Enter your First Name"><br><br>
                <i>Last Name</i>
                <input type="text" placeholder="Enter your Last Name"><br><br>
                <i>Email ID</i>
                <input type="text" placeholder="Enter your Email ID"><br><br>
                <i>Username</i>
                <input type="text" placeholder="Enter your Username"><br><br>
                <i>Password</i>
                <input type="password" placeholder="Enter your Username"><br><br>
                <i>Gender</i>
                <label for = "001">
                    <input type="radio" value = "Male" id="001"> Male
                </label>        
                <label for = "002">
                    <input type="radio" value = "Female" id="002"> Female
                </label><br><br>
                <i>Select Country</i>
                <select name = "Country">
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Saudi Arabia">Saudi Arabia</option>
                </select><br><br>
                <i>Phone number</i>
                <input type="text" placeholder="Enter your Phone Number"><hr>
                <pre>
                    <input type="submit" value = "submit"><br>
                </pre>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
